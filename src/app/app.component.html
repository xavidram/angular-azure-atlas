<apc-fleet-map [subscriptionKey]="subscriptionKey" [sprites]="sprites">
  <apc-atlas-toolbar class="atlas-toolbar">
    <div class="nav-left">
      <h3>APC Geo Visits</h3>
    </div>
    <apc-search-form class="nav-right" (searchParams)="onSearchClick($event)"></apc-search-form>
  </apc-atlas-toolbar>
  <apc-point-detail [opened]="opened"></apc-point-detail>
</apc-fleet-map>
